<!DOCTYPE html>
<html>
<head>
  <title>Sports Stadium Scene â€“ Joshua Knirel</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Ground / Field -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="40" color="#4CAF50"></a-plane>

    <!-- Stadium seating (boxes) -->
    <a-box position="-5 1 -10" rotation="0 15 0" width="2" height="2" depth="10" color="#FFC107"></a-box>
    <a-box position="5 1 -10" rotation="0 -15 0" width="2" height="2" depth="10" color="#FFC107"></a-box>
    <a-box position="0 1 -15" rotation="0 0 0" width="12" height="2" depth="2" color="#FFC107"></a-box>

    <!-- Goal posts -->
    <a-cylinder position="-4 1 -18" radius="0.1" height="2" color="#FFFFFF"></a-cylinder>
    <a-cylinder position="-2 1 -18" radius="0.1" height="2" color="#FFFFFF"></a-cylinder>
    <a-cylinder position="-3 2 -18" radius="0.05" height="2" rotation="90 0 0" color="#FFFFFF"></a-cylinder>

    <!-- Extra decorations (optional) -->
    <a-sphere position="0 3 -5" radius="1" color="#FF5722"></a-sphere>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>
  </a-scene>
</body>
</html>
