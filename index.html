<!DOCTYPE html>
<html>
<head>
  <title>Simple House Scene â€“ Joshua Knirel</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7CFC00"></a-plane>

    <!-- House walls -->
    <a-box position="0 1 -5" width="4" height="2" depth="4" color="#FFD700"></a-box>

    <!-- Roof -->
    <a-cone position="0 3 -5" radius-bottom="3" height="2" rotation="0 0 0" color="#8B0000"></a-cone>

    <!-- Door -->
    <a-box position="0 0.5 -3.98" width="1" height="1.5" depth="0.1" color="#654321"></a-box>

    <!-- Windows -->
    <a-box position="-1 1.5 -5.02" width="0.8" height="0.8" depth="0.1" color="#87CEEB"></a-box>
    <a-box position="1 1.5 -5.02" width="0.8" height="0.8" depth="0.1" color="#87CEEB"></a-box>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>
  </a-scene>
</body>
</html>
